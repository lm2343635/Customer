<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>类别管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/TypeManager.js"></script>
    <script src="/static/js/admin/types.js"></script>
    <style>
        #add-type {
            float: right;
            margin-top: -20px;
            cursor: pointer;
        }

        #type-list .type-list-template i {
            cursor: pointer;
        }

        #add-type-modal .input-group {
            margin-bottom: 5px;
        }

        #type-panel .panel-heading .nav a {
            padding: 4px 10px;
            color: #888;
        }

        #type-panel .panel-heading .nav .active a {
            color: #fff;
            background: #888;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="type-panel" class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="types.html?category=1">校内信息类别</a></li>
            </ul>
            <i id="add-type" class="fa fa-lg fa-plus pull-right" data-toggle="modal" data-target="#add-type-modal"></i>
        </div>
        <table id="type-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>类别名称</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${tid}$" class="mengular-template type-list-template">
                <td>${createAt}$</td>
                <td class="type-list-name">${name}$</td>
                <td class="type-list-edit"><i class="fa fa-lg fa-gear text-success"></i></td>
                <td class="type-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="add-type-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                <h4 class="modal-title">新建@{category}类别</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">@{category}类别名称</span>
                    <input id="add-type-name" type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button id="add-type-submit" type="button" class="btn btn-success">确认</button>
            </div>
        </div>
    </div>
</div>

<div id="modify-type-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                <h4 class="modal-title">编辑@{category}类别</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">@{category}类别名称</span>
                    <input id="modify-type-name" type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button id="modify-type-submit" type="button" class="btn btn-success">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
