<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>角色管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/RoleManager.js"></script>
    <script src="/static/js/admin/roles.js"></script>
    <style>
        #add-role {
            cursor: pointer
        }

        #role-list .role-list-template i {
            cursor: pointer;
        }

        #add-role-modal .input-group {
            margin-bottom: 5px;
        }

        #add-role-modal .input-group .radio-inline {
            margin: 7px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="role-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>角色列表</span>
                <a id="add-role"><i class="fa fa-plus pull-right" data-toggle="modal" data-target="#add-role-modal"></i></a>
            </h1>
        </div>
        <table id="role-list" class="table">
            <thead>
            <tr>
                <th>角色名称</th>
                <th>待开发<br>读|写|删</th>
                <th>开发中<br>读|写|删</th>
                <th>已开发<br>读|写|删</th>
                <th>已流失<br>读|写|删</th>
                <th>待开发<br>->开发中</th>
                <th>开发中<br>->已开发</th>
                <th>已开发<br>->已流失</th>
                <th>已流失<br>->开发中</th>
                <th>指派</th>
                <th>服务器</th>
                <th>域名</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${rid}$" class="mengular-template role-list-template">
                <td class="role-list-name">${name}$</td>
                <td>${undeveloped}$</td>
                <td>${developing}$</td>
                <td>${developed}$</td>
                <td>${lost}$</td>
                <td>${develop}$</td>
                <td>${finish}$</td>
                <td>${ruin}$</td>
                <td>${recover}$</td>
                <td>${assign}$</td>
                <td>${server}$</td>
                <td>${domain}$</td>
                <td class="role-list-edit"><i class="fa fa-lg fa-gear text-success"></i></td>
                <td class="role-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="add-role-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                <h4 class="modal-title">新建角色</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">角色名称</span>
                    <input id="add-role-name" type="text" class="form-control" placeholder="">
                </div>
                <div id="add-role-previleges">
                    <div class="input-group mengular-template previlege-template">
                        <span class="input-group-addon">${name}$</span>
                        <label class="radio-inline">
                            <input type="radio" name="${identifier}$" value="0" checked="true"> 禁用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="${identifier}$" value="1"> 指派
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="${identifier}$" value="2"> 开启
                        </label>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button id="add-role-submit" type="button" class="btn btn-success">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
