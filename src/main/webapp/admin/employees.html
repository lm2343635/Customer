<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>员工管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/md5.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/RoleManager.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/static/js/admin/employees.js"></script>
    <style>
        #add-employee {
            cursor: pointer
        }

        #employee-list .employee-list-template i {
            cursor: pointer;
        }

        #add-employee-modal .input-group {
            margin-bottom: 5px;
        }

        #add-employee-modal .input-group .radio-inline {
            margin: 7px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="role-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>员工列表</span>
                <a id="add-employee"><i class="fa fa-plus pull-right" data-toggle="modal" data-target="#add-employee-modal"></i></a>
            </h1>
        </div>
        <table id="employee-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>员工姓名</th>
                <th>员工角色</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${rid}$" class="mengular-template employee-list-template">
                <td>${createAt}$</td>
                <td>${updateAt}$</td>
                <td class="employee-list-name">${name}$</td>
                <td>${role}$</td>
                <td class="employee-list-edit"><i class="fa fa-lg fa-gear text-success"></i></td>
                <td class="employee-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="add-employee-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                <h4 class="modal-title">新建员工</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">员工姓名</span>
                    <input id="add-employee-name" type="text" class="form-control" placeholder="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">账户密码</span>
                    <input id="add-employee-password" type="text" class="form-control" placeholder="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">员工角色</span>
                    <select id="add-employee-role" class="form-control"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button id="add-employee-submit" type="button" class="btn btn-success">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
