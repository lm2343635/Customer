<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>员工管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/RoleManager.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/static/js/employee/employees.js"></script>
    <style>
        #employee-list .employee-list-template i {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="role-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>员工列表</span>
            </h1>
        </div>
        <table id="employee-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>员工姓名</th>
                <th>员工角色</th>
                <th>负责的客户</th>
                <th>创建的客户</th>
                <th>服务记录</th>
                <th>工资管理</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${eid}$" class="mengular-template employee-list-template">
                <td>${createAt}$</td>
                <td>${updateAt}$</td>
                <td class="employee-list-name">${name}$</td>
                <td>${role}$</td>
                <td><a href="assigns.html?eid=${eid}$"><i class="fa fa-lg fa-users text-primary"></i></a></td>
                <td><a href="creates.html?eid=${eid}$"><i class="fa fa-lg fa-user-plus text-info"></i></a></td>
                <td><a href="logs.html?eid=${eid}$"><i class="fa fa-lg fa-file-text text-success"></i></a></td>
                <td><i class="fa fa-lg fa-cny text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
