<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>员工管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/dwr/interface/LogManager.js"></script>
    <script src="/static/js/employee/employees.js"></script>
    <style>
        #employee-list .employee-list-template i,
        #log-list .log-list-template i {
            cursor: pointer;
        }

        #log-panel {
            display: none;
        }

        #log-panel .panel-heading .panel-title {
            line-height: 25px;
        }

        #log-limit a {
            padding: 2px 8px;
            color: #888;
            font-size: 15px;
        }

        #log-limit .active a {
            color: #fff;
            background: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="employee-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>员工列表</span>
            </h1>
        </div>
        <table id="employee-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>员工姓名</th>
                <th>员工角色</th>
                <th>负责的客户</th>
                <th>创建的客户</th>
                <th>服务记录</th>
                <th>工资管理</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${eid}$" class="mengular-template employee-list-template">
                <td>${createAt}$</td>
                <td>${updateAt}$</td>
                <td class="employee-list-name">${name}$</td>
                <td>${role}$</td>
                <td><a href="assigns.html?eid=${eid}$" target="_blank"><i class="fa fa-lg fa-users text-primary"></i></a></td>
                <td><a href="creates.html?eid=${eid}$" target="_blank"><i class="fa fa-lg fa-user-plus text-info"></i></a></td>
                <td><a href="logs.html?eid=${eid}$" target="_blank"><i class="fa fa-lg fa-list text-success"></i></a></td>
                <td><a href="salaries.html?eid=${eid}$" target="_blank"><i class="fa fa-lg fa-cny text-danger"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="log-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>最近的服务记录</span>
                <ul id="log-limit" class="nav nav-pills pull-right">
                    <li role="presentation" data-limit="20" class="active"><a href="javascript:void(0)">最近20条</a></li>
                    <li role="presentation" data-limit="50"><a href="javascript:void(0)">最近50条</a></li>
                    <li role="presentation" data-limit="100"><a href="javascript:void(0)">最近100条</a></li>
                    <li role="presentation" data-limit="200"><a href="javascript:void(0)">最近200条</a></li>
                </ul>
            </h1>
        </div>
        <table id="log-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>创建人</th>
                <th>客户</th>
                <th>标题</th>
                <th>查看</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${lid}$" class="mengular-template log-list-template">
                <td>${createAt}$</td>
                <td>${employee}$</td>
                <td><a href="customer.html?cid=${cid}$" target="_blank">${customer}$</a></td>
                <td>${title}$</td>
                <td class="log-list-show"><i class="fa fa-lg fa-eye text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="log-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span class="glyphicon glyphicon-remove pull-right" data-dismiss="modal"></span>
                <h4 class="modal-title">服务记录</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">标题</label>
                    <div id="log-title"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">内容</label>
                    <div id="log-content"></div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
