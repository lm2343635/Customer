<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>待处理域名</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/DomainManager.js"></script>
    <script src="/dwr/interface/ServerManager.js"></script>
    <script src="/static/js/employee/highlights.js"></script>
    <style>

        #domain-list .domain-list-template i {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="domain-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>待处理的域名列表，共@{domains}个域名</span>
            </h1>
        </div>
        <table id="domain-list" class="table">
            <thead>
            <tr>
                <th>更新时间</th>
                <th>网站名称</th>
                <th>域名</th>
                <th>语言</th>
                <th>解析</th>
                <th>路径</th>
                <th>备注</th>
                <th>服务器</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${did}$" class="mengular-template domain-list-template ${highlight}$">
                <td>${updateAt}$</td>
                <td class="domain-list-name">${name}$</td>
                <td>${domains}$</td>
                <td>${language}$</td>
                <td>${resolution}$</td>
                <td>${path}$</td>
                <td>${remark}$</td>
                <td><a href="domains.html?sid=${sid}$">${server}$</a></td>
                <td class="domain-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
