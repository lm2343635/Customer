<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>荆门鑫网客户管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/md5.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/static/js/employee/index.js"></script>
</head>
<body>
<div id="main-container" class="container">
    <img class="center-block" src="/static/images/logo.png">
    <h2 class="text-center">荆门鑫网客户管理系统</h2>
    <h2 class="text-center">员工登录</h2>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <div class="input-group">
                <span class="input-group-addon form-icon"><i class="fa fa-user fa-lg"></i></span>
                <input id="admin-number-input" type="text" class="form-control input-lg" placeholder="用户名" value="">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <div class="input-group">
                <span class="input-group-addon form-icon"><i class="fa fa-lock fa-lg"></i></span>
                <input id="admin-password-input" type="password" class="form-control input-lg" placeholder="密码" value="">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <button id="admin-submit-button" class="btn btn-block btn-success btn-lg">登录</button>
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <a class="pull-right main-container-a" href="/admin">管理员登录</a>
        </div>
    </div>
</div>
</div>
<div class="copy-right text-center">

    </div>
