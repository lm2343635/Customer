<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>工作报告</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/summernote.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/summernote.min.js"></script>
    <script src="/static/js/summernote-zh-CN.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/dwr/interface/ReportManager.js"></script>
    <script src="/static/js/employee/report.js"></script>
    <style>
        #report-title {
            border: none;
            width: 100%;
            text-align: center;
            font-size: 23px;
            color: #777;
            outline: none;
        }

        #report-info,
        #report-save,
        #report-edit,
        #report-remove {
            display: none;
        }

        #report-foot {
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <input id="report-title" type="text" placeholder="在此输入报告标题" disabled>
    <hr>
    <h5 id="report-info" class="text-muted">
        <span>创建人：@{employee}</span>
        <span class="pull-right">创建于@{createAt}，更新于@{updateAt}</span>
    </h5>
    <div id="report-content"></div>
    <hr>

    <div id="report-foot">
        <button id="report-save" class="btn btn-success">保存报告</button>
        <button id="report-remove" class="btn btn-danger pull-right">删除报告</button>
        <button id="report-edit" class="btn btn-info">编辑报告</button>
    </div>
</div>
</body>
</html>
