<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>到期管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/dwr/interface/TypeManager.js"></script>
    <script src="/dwr/interface/ExpirationManager.js"></script>
    <script src="/static/js/employee/expirations.js"></script>
    <style>
        #expiration-list .expiration-list-template {
            overflow: auto;
        }

        #expiration-list .expiration-list-template i {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="expiration-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>到期时间列表</span>
            </h1>
        </div>
        <div id="search-panel" class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">到期类型</span>
                        <select id="search-expiration-type" class="form-control">
                            <option value="null">所有类型</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">到期时间</span>
                        <input id="search-expiration-start" type="text" class="form-control" placeholder="起始日期">
                        <span class="input-group-addon">~</span>
                        <input id="search-expiration-end" type="text" class="form-control" placeholder="结束日期">
                    </div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">已到期</button>
                        <button type="button" class="btn btn-default">7天</button>
                        <button type="button" class="btn btn-default">30天</button>
                    </div>
                </div>
                <div class="col-xs-6 col-md-1">
                    <button id="search-reset" class="btn btn-block btn-info">重置</button>
                </div>
                <div class="col-xs-6 col-md-1">
                    <button id="search-submit" class="btn btn-block btn-primary">搜索</button>
                </div>
            </div>
        </div>
        <div id="expiration-list" class="list-group">
            <div id="${eid}$" class="list-group-item mengular-template expiration-list-template">
                <p class="text-muted">创建于${createAt}$，更新于${updateAt}$</p>
                <h4 class="list-group-item-heading">
                    <span class="text-danger">${type}$：${expireAt}$</span>
                    <a href="customer.html?cid=${cid}$" target="_blank" class="pull-right">${customer}$</a>
                </h4>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-10">
                    <nav id="page-nav">
                        <ul class="pagination" style="margin:0"></ul>
                    </nav>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <p id="page-info" class="pull-right">每页<span id="page-size"></span>条，共<span id="page-count"></span>条</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
