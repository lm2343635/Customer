<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>公告板</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <link href="/static/css/doc.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/BulletinManager.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/static/js/employee/bulletins.js"></script>
    <style>
        #add-bulletin {
            margin: 5px;
            cursor: pointer;
        }

        #top-list .top-list-template a,
        #bulletin-list .bulletin-list-template a {
            margin-top: 3px;
        }

        #top-list .top-list-template i,
        #bulletin-list .bulletin-list-template i {
            margin-left: 10px;
            font-size: 22px;
            cursor: pointer;
        }

        #top-list .top-list-template hr,
        #bulletin-list .bulletin-list-template hr {
            margin: 8px 0;
        }

        .bulletin-list-top,
        .bulletin-list-untop,
        .bulletin-list-edit,
        .bulletin-list-remove {
            display: none;
        }

        #loading {
            margin: 40px 0;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <h3 class="page-header">
        <span class="text-danger">置顶公告</span>
    </h3>
    <div id="top-list">
        <div id="${bid}$" class="bs-callout bs-callout-danger mengular-template top-list-template">
            <p>
                <span class="text-danger bulletin-list-info">${employee}$创建于${createAt}$</span>
                <i class="fa fa-trash text-danger pull-right bulletin-list-remove"></i>
                <i class="fa fa-arrow-circle-down text-warning pull-right bulletin-list-untop"></i>
                <a href="bulletin.html?bid=${bid}$" class="pull-right bulletin-list-edit"><i class="fa fa-lg fa-edit"></i></a>
            </p>
            <hr>
            <div>${content}$</div>
        </div>
    </div>
    <h3 class="page-header">
        <span class="text-muted">普通公告</span>
        <a id="add-bulletin" href="bulletin.html" class="btn btn-default btn-xs pull-right">新建公告</a>
    </h3>
    <div id="bulletin-list">
        <div id="${bid}$" class="bs-callout mengular-template bulletin-list-template">
            <p>
                <span class="text-muted bulletin-list-info">${employee}$创建于${createAt}$</span>
                <i class="fa fa-trash text-danger pull-right bulletin-list-remove"></i>
                <i class="fa fa-arrow-circle-up text-success pull-right bulletin-list-top"></i>
                <a href="bulletin.html?bid=${bid}$" class="pull-right bulletin-list-edit"><i class="fa fa-lg fa-edit"></i></a>
            </p>
            <hr>
            <div>${content}$</div>
        </div>
    </div>
    <div id="loading" class="text-muted text-center">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </div>
</div>
</body>
</html>
