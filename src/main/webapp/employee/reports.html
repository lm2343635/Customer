<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>工作报告</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/EmployeeManager.js"></script>
    <script src="/dwr/interface/ReportManager.js"></script>
    <script src="/static/js/employee/reports.js"></script>
    <style>
        #search-panel .row div {
            margin: 2px 0;
        }

        #report-list .report-list-template i {
            cursor: pointer;
        }

        #report-list .report-list-template a {
            font-size: 17px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="report-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>工作报告</span>
                <a href="report.html" class="pull-right"><i id="add-undeveloped" class="fa fa-plus fa-lg"></i></a>
            </h1>
        </div>
        <div id="search-panel" class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lg fa-file-text"></i></span>
                        <input id="search-report-title" type="text" class="form-control" placeholder="日志名称">
                    </div>
                </div>
                <div class="col-xs-12 col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lg fa-calendar"></i></span>
                        <input id="search-report-start" type="text" class="form-control" placeholder="起始创建日期">
                        <span class="input-group-addon">~</span>
                        <input id="search-report-end" type="text" class="form-control" placeholder="结束创建日期">
                    </div>
                </div>
                <div class="col-xs-6 col-md-1 col-md-offset-2">
                    <button id="search-reset" class="btn btn-block btn-info">重置</button>
                </div>
                <div class="col-xs-6 col-md-1">
                    <button id="search-submit" class="btn btn-block btn-primary">搜索</button>
                </div>
            </div>
        </div>
        <div id="report-list" class="list-group">
            <div id="${rid}$" class="list-group-item mengular-template report-list-template">
                <p class="text-muted">${employee}$创建于${createAt}$，更新于${updateAt}$</p>
                <a class="report-list-title" href="report.html?rid=${rid}$" target="_blank">${title}$</a>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-10">
                    <nav id="page-nav">
                        <ul class="pagination" style="margin:0"></ul>
                    </nav>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <p id="page-info" class="pull-right">每页<span id="page-size"></span>条，共<span id="page-count"></span>条</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
